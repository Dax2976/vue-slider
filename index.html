<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./assets/js/css/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="w_80 col">
                    <div class="img_container">
                        <img :src="photo[activeItem].image" alt="" class="img_first">
                        <div class="text">
                            <h2 class="photo_title">{{photo[activeItem].title}}</h2>
                            <p class="description">{{photo[activeItem].text}}</p>
                        </div>
                    </div>
                </div>
                <div id="carousel" class="w_20 col">
                    <div id="upchevron" @click="upImg">
                        <i class="fa-solid fa-chevron-up fa-2x" id="up"></i>
                    </div>
                    <div id="downchevron" @click="downImg">
                        <i class="fa-solid fa-chevron-down fa-2x" id="down"></i>
                    </div>
               
                    <div class="" >
                        <img :src="photo.image" alt="" v-for="(photo,index) in photo" :class="activeItem == index ? 'active' : '' " >
                    </div>
                </div>
            </div>
        </div>
    </div>
    














    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
